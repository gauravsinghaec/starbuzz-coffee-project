<!DOCTYPE html>
<html>
<head>
	<title>The Starbuzz Bean Machine</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<h1>The Starbuzz Bean Machine</h1>
	<h2>Fill out the form below and click on 'Order Now'</h2>
	<form action="http://starbuzzcoffee.com/processorder.php" method="GET">
	<div id="tablecontainer">
		<div id ="tablerow">
			<p>
				Choose your beans: 
			</p>
			<p>	
				<select name="beans" >
					<option value="House Blend">House Blend</option>
					<option value="Bolivia">Shade Grown Bolivia</option>
					<option value="Guatemala">Organic Gutemala</option>
					<option value="Kenya">Kenya</option>
				</select>
			</p>
		</div>	
		<div id ="tablerow">	
			<p>
				Type :
			</p>
			<p>
				<input type="radio" name="beantype" value="Whole bean"> Whole bean
				<br>
				<input type="radio" name="beantype" value="Ground"> Ground
			</p>
		</div>	
		<div id ="tablerow">		
			<p>
				Number of bags : 
			</p>
			<p>			
				<input type="Number" name="bags">
			</p>
		</div>	
		<div id ="tablerow">	
			<p>
				Must arrive by date : 
			</p>
			<p>			
				<input type="date" name="date">
			</p>
		</div>
		<div id ="tablerow">	
			<p>
				Extras :
			</p>
			<p>			
				<input type="checkbox" name="extras[]" value="giftwrap"> Gift wrap
				<br>
				<input type="checkbox" name="extras[]" value="catalog"> Include catalog with order
			</p>
		</div>	
		<div id ="tablerow">	
			<p class="heading">
				Ship to :
			</p>	
		</div>
		<div id ="tablerow">
			<p>
				Name :
			</p>
			<p>			
				<input type="text" name="name">
			</p>	
		</div>
		<div id ="tablerow">		
			<p>
				Address :
			</p>
			<p>			
				<input type="text" name="address">
			</p>	
		</div>
		<div id ="tablerow">		
			<p>
				City :
			</p>
			<p>			
				<input type="text" name="city">
			</p>	
		</div>
		<div id ="tablerow">		
			<p>
				State :
			</p>
			<p>			
				<input type="text" name="state">
			</p>	
		</div>
		<div id ="tablerow">		
			<p>
				Zip :
			</p>
			<p>			
				<input type="text" name="zip">
			</p>	
		</div>		
		<div id ="tablerow">		
			<p>
				Phone :
			</p>
			<p>			
				<input type="tel" name="phone">			
			</p>
		</div>
		<div id ="tablerow">			
			<p>
				Custumer Comments :
			</p>
			<p>
				<textarea name="comments" rows="10" cols="50"></textarea>
			</p>
		</div>
		<div id ="tablerow">				
		<p>
			<input type="submit" name="Order Now" value="Order Now">
		</p>
		</div>
		</div>
	</form>
</body>
</html>
